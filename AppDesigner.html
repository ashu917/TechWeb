<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book an App Designer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Book an App Designer</h1>
    <p class="lead">Custom mobile apps tailored to your vision</p>
  </header>

  <!-- Booking Form Section -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-4">Booking Form</h4>
            <form>

              <!-- Name -->
              <div class="mb-3">
                <label for="name" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="name" required placeholder="Your full name">
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="email" required placeholder="you@example.com">
              </div>

              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" id="phone" required placeholder="123-456-7890">
              </div>

              <!-- Platform -->
              <div class="mb-3">
                <label for="platform" class="form-label">App Platform *</label>
                <select class="form-select" id="platform" required>
                  <option selected disabled value="">Choose platform</option>
                  <option>iOS</option>
                  <option>Android</option>
                  <option>Both (iOS & Android)</option>
                  <option>Web App</option>
                </select>
              </div>

              <!-- Budget -->
              <div class="mb-3">
                <label for="budget" class="form-label">Estimated Budget *</label>
                <select class="form-select" id="budget" required>
                  <option selected disabled value="">Select your budget</option>
                  <option>Under $1,000</option>
                  <option>$1,000 - $5,000</option>
                  <option>$5,000 - $10,000</option>
                  <option>$10,000+</option>
                </select>
              </div>

              <!-- Start Date -->
              <div class="mb-3">
                <label for="date" class="form-label">Preferred Start Date</label>
                <input type="date" class="form-control" id="date">
              </div>

              <!-- Description -->
              <div class="mb-3">
                <label for="message" class="form-label">App Idea / Project Description</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Describe your app..."></textarea>
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit Booking</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 AppDesignPro. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
