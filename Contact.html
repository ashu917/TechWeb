<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #81b5e8;
    }
    .contact-card {
      border-radius: 1rem;
      padding: 2rem;
      background-color: rgb(201, 169, 169);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .social-icons a {
      margin-right: 15px;
      font-size: 1.5rem;
      color: #333;
    }
    .social-icons a:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-card">
          <h2 class="mb-4 text-center">Contact Us</h2>

          <p><strong>Name:</strong> Ashutosh Patel</p>
          <p><strong>Email:</strong> ashutoshpatel83700@gmail.com</p>
          <p><strong>Address:</strong> 123 rajendra nager ashu, indore, India</p>
          <p><strong>Website:</strong> <a href="https://www.ashu.com" target="_blank">www.ashu.com</a></p>

          <div class="social-icons mt-4">
            <strong>Follow us:</strong><br>
            <a href="https://www.instagram.com/johndoe" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/johndoe" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/johndoe" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/johndoe" target="_blank"><i class="fab fa-linkedin"></i></a>
          </div>

          <hr class="my-4">

          <h5>Send us a message</h5>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
