<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Graphic Designer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="bg-success text-white text-center py-4">
    <h1>Book a Graphic Designer</h1>
    <p class="lead">Creative designs tailored to your vision</p>
  </header>

  <!-- Booking Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-4">Booking Form</h4>
            <form>

              <!-- Full Name -->
              <div class="mb-3">
                <label for="name" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="name" required placeholder="Jane Doe">
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="email" required placeholder="jane@example.com">
              </div>

              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" id="phone" required placeholder="987-654-3210">
              </div>

              <!-- Design Type -->
              <div class="mb-3">
                <label for="designType" class="form-label">Type of Design *</label>
                <select class="form-select" id="designType" required>
                  <option selected disabled value="">Select design type</option>
                  <option>Logo Design</option>
                  <option>Business Card</option>
                  <option>Branding Kit</option>
                  <option>Poster / Flyer</option>
                  <option>Social Media Graphics</option>
                  <option>Other</option>
                </select>
              </div>

              <!-- Budget -->
              <div class="mb-3">
                <label for="budget" class="form-label">Estimated Budget *</label>
                <select class="form-select" id="budget" required>
                  <option selected disabled value="">Select your budget</option>
                  <option>Under $500</option>
                  <option>$500 - $1,000</option>
                  <option>$1,000 - $2,500</option>
                  <option>$2,500+</option>
                </select>
              </div>

              <!-- Deadline -->
              <div class="mb-3">
                <label for="deadline" class="form-label">Preferred Deadline</label>
                <input type="date" class="form-control" id="deadline">
              </div>

              <!-- Project Description -->
              <div class="mb-3">
                <label for="description" class="form-label">Project Description</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Briefly describe your project..."></textarea>
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Submit Booking</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 GraphicDesignPro. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
