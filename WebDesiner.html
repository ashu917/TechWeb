<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Web Designer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-white text-center py-4">
    <h1>Book a Web Designer</h1>
    <p class="lead">Letâ€™s create your dream website together</p>
  </header>

  <!-- Booking Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title mb-4">Booking Form</h4>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="name" required placeholder="John Doe">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="email" required placeholder="john@example.com">
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" id="phone" required placeholder="123-456-7890">
              </div>

              <div class="mb-3">
                <label for="projectType" class="form-label">Project Type *</label>
                <select class="form-select" id="projectType" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Portfolio Website</option>
                  <option>E-commerce Site</option>
                  <option>Landing Page</option>
                  <option>Blog / Magazine</option>
                  <option>Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="date" class="form-label">Preferred Start Date</label>
                <input type="date" class="form-control" id="date">
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Project Description</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Tell me about your vision..."></textarea>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit Booking</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 WebDesignerPro. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
